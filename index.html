<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Carousel</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>

<body>
  <div class="carousel-container">
    <div class="photo-container">
      <img src="https://picsum.photos/id/26/500/500" alt="" id="photo-1">
      <img src="https://picsum.photos/id/1/500/500" alt="" id="photo-2">
      <img src="https://picsum.photos/id/48/500/500" alt="" id="photo-3">
    </div>
    <div class="button-container">
      <a href="#photo-1" class="button"></a>
      <a href="#photo-2" class="button"></a>
      <a href="#photo-3" class="button"></a>
    </div>
  </div>
</body>

</html>
